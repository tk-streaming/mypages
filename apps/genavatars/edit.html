<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <script src="edit.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <div id="preview"></div>
        <p id="form">
            <div>
                <label for="body">Body type:</label>
                <select id="body" name="body"></select>
            </div>
            <div>
                <label for="eyes">Eyes type:</label>
                <select id="eyes" name="eyes"></select>
            </div>
            <div>
                <label for="basecolor">Base color:</label>
                <input type="color" id="basecolor" name="basecolor" value="#e66465">
            </div>
            <div>
                <label for="accentcolor">Accent color:</label>
                <input type="color" id="accentcolor" name="accentcolor" value="#e66465">
            </div>
        </p>
        <p id="info">
            <p>
                <div>このアバターに変更するコマンド:</div>
                <div id="command" class="copiable">
                    <span class="icon material-symbols-outlined">content_copy</span>
                    <code></code>
                </div>
            </p>
            <p>
                <div>このアバターの編集ページ:</div>
                <div id="url" class="copiable">
                    <span class="icon material-symbols-outlined">content_copy</span>
                    <code></code>
                </div>
            </p>
        </p>
    </body>
</html>
