<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <script src="edit.js"></script>
    </head>
    <body>
        <div id="preview"></div>
        <div id="form">
            <div>
                <label for="body">Body type:</label>
                <select id="body" name="body"></select>
            </div>
            <div>
                <label for="eyes">Eyes type:</label>
                <select id="eyes" name="eyes"></select>
            </div>
            <div>
                <label for="basecolor">Base color:</label>
                <input type="color" id="basecolor" name="basecolor" value="#e66465">
            </div>
            <div>
                <label for="accentcolor">Accent color:</label>
                <input type="color" id="accentcolor" name="accentcolor" value="#e66465">
            </div>
        </div>
        <div>
            このアバターに変更するコマンド:
            <pre id="command"></pre>
        </div>
        <div>
            このアバターの編集ページ
            <pre id="url"></pre>
        </div>
    </body>
</html>
